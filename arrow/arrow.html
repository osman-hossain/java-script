<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arrow.css"/>
    <title>Arrow</title>
</head>
<body>
    <script>
        // function display(){console.log("Display 1");}
        // const display2 = () =>{console.log("Display 2");}
        // const display2 = () => console.log("Display 2");
        // display2();
        // display();

        function message(){
            return "hi this is return";
        }
        const message1 = () =>{
             return "hello return";

        }
        const message2 = () => "This is return 3";

        function add(num1,num2){
            return num1+num2;
        }

        const add1 = (num1,num2) => num1+num2;
        const add2 = (num3,num4) => { return num3+num4;}

        console.log(message());
        console.log(message1());
        console.log(message2());
        console.log(add(10,5));
        console.log(add1(10,20));
        console.log(add2(30,40));
    </script>
</body>
</html>
